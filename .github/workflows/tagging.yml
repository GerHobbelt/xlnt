    - name: extract tag name
      uses: olegtarasov/get-tag@v2.1
      id: tagname
      with:
        tagregex: "([0-9\\.]+.*)"
        tagregexgroup: 1

    - name: Build Nuget Package
      run: nuget pack bundle\nuget\xlnt.nuspec -OutputFileNamesWithoutVersion -properties version=${{env.git_tag_name}} -properties id=wuganhao.xlnt -OutputDirectory dist\ -properties repository=${{github.repository}} -properties commit=${{ github.sha }} -properties branch=${{ github.ref }} GITHUB_SHA -BasePath .


    - name: Nuget Package
      run: nuget push dist\*.nupkg -NoSymbols -source https://api.nuget.org/v3/index.json -apikey ${{ secrets.nuget_apikey }}
