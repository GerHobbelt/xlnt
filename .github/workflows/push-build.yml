name: Push Build

on:
  push:
    branches:
      - master
      - develop
      - release/*

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        static: [ON, OFF]

    steps:
    - name: Checkout with submodules
      uses: actions/checkout@v2
      with:
        fetch-depth: 1
        submodules: recursive
        clean: true

    - uses: nuget/setup-nuget@v1
      with:
        nuget-api-key: ${{ secrets.nuget_apikey }}
        nuget-version: '5.x'

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: amd64
        toolset: 16.0

    - name: Build
      run: |
        mkdir build
        cd build
        cmake -G "Visual Studio 16 2019" -D XLNT_CXX_LANG=17 -D STATIC=${{ matrix.static }} -D BENCHMARKS=ON -D SAMPLES=ON -D BENCHMARKS=ON ..

    - name: Build
      working-directory: build
      run: |
        cmake --build . --config Debug
        cmake --build . --config Release

    - name: Test
      working-directory: build
      run: |
        tests\Debug\xlnt.test.exe
        samples\%configuration%\sample-documentation.exe

